<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ-TASK-3</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="form" id="Form" method="get" action="" name="MyForm">
            <fieldset>
                <legend>JQUERY VALIDATION</legend>
                <!-- username -->
                <div class="">
                    <label for="name">User Name</label>
                    <input id="name" name="uname" type="text">
                </div><br>
                <!-- password -->
                <div class="">
                    <label for="Pwd">Password</label>
                    <input type="password" name="pass" id="Pwd">
                </div><br>
                <!-- mail -->
                <div class="">
                    <label for="Email">E-Mail</label>
                    <input id="Email" type="email" name="mail">
                </div><br>
                <!-- mobileno -->
                <div class="">
                    <label for="mobno">Mobile Number</label>
                    <input id="mobno" name="mobile">
                </div><br>
                <div class="">
                    <input class="registerbtn" type="submit" value="SUBMIT">
                </div>
            </fieldset>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("#Form").validate({
                rules: {
                    uname: {
                        required: true,
                        minlength: 3,
                        maxlength: 20,
                        pattern: /^[a-zA-Z]+$/
                    },
                    pass: {
                        required: true,
                        minlength: 8,
                        maxlength: 16,
                        pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$#])[A-Za-z\d@$#]{8,16}$/
                    },
                    mail: {
                        required: true,
                        email: true
                    },
                    mobile: {
                        required: true,
                        pattern: /^[0-9]{10}$/
                    }
                },
                messages: {
                    uname: {
                        required: "<br>Please enter your username",
                        minlength: "<br>Username must be at least 3 characters long",
                        maxlength: "<br>Username cannot be more than 20 characters long",
                        pattern: "<br>Username must contain only alphabets"
                    },
                    pass: {
                        required: "<br>Please enter your password",
                        minlength: "<br>Password must be at least 8 characters long",
                        maxlength: "<br>Password cannot be more than 16 characters long",
                        pattern: "<br>Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character (@$#) and must be between 8-16 characters long"
                    },
                    mail: {
                        required: "<br>Please enter your email",
                        email: "<br>Please enter a valid email address"
                    },
                    mobile: {
                        required: "<br>Please enter your mobile number",
                        pattern: "<br>Mobile number must be in 3-3-4 format"
                    }
                }
            });
        });
    </script>


</body>

</html>
